<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox nekomotsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"><a href="#" class="navbar-brand">LightBox - Nekomotsu</a></div>
    </nav>
    <div class="container mt-5">
        <div class="row border-bottom border-dark mb-3">
            <h4>Imagenes con la clase 'lightbox'</h4>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/originals/f3/2d/11/f32d119d0bda628fc39c29b386040d48.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/originals/10/91/94/1091948c6b80b65b9eef8c163f0ae42a.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/736x/f0/34/58/f034583d34bd2bd5e52732a7ecc96669.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://steamuserimages-a.akamaihd.net/ugc/915797707427427586/538E46A185884492F4B986DA835F31332D1959AB/"
                        class="card-img-top lightbox">
                </div>
            </div>
        </div>
        <div class="row border-bottom border-dark mb-3">
            <h4>Imagenes con la clases 'lightbox' y 'lightbox-album'</h4>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/564x/8c/7d/7b/8c7d7ba18c6d31e7883dec925eec874e.jpg"
                        class="card-img-top lightbox lightbox-album">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://p.favim.com/orig/2018/08/19/profile-anime-image-Favim.com-6165340.jpg"
                        class="card-img-top lightbox lightbox-album">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://img.wattpad.com/9d49dbaa5bce08ea25af8f13272efa15a8672ffe/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f534a3559467a49557072313037673d3d2d3838333838313337332e313630663066326561636262636235353139353037393532363730302e6a7067?s=fit&w=720&h=720"
                        class="card-img-top lightbox lightbox-album">
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://picfiles.alphacoders.com/257/257626.jpg"
                        class="card-img-top lightbox lightbox-album">
                </div>
            </div>
        </div>
    </div>
    <script src="../simple_lightbox.js"></script>
</body>

</html>
